# jLinks API - Nginx Reverse Proxy Configuration
#
# Installation:
#   sudo cp jlinks-api.conf /etc/nginx/sites-available/
#   sudo ln -s /etc/nginx/sites-available/jlinks-api.conf /etc/nginx/sites-enabled/
#   sudo nginx -t
#   sudo systemctl reload nginx
#
# SSL avec Certbot:
#   sudo certbot --nginx -d api.links.jonlabs.ch

# Rate limiting zone
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

# Upstream API server
upstream jlinks_api {
    server 127.0.0.1:3000;
    keepalive 64;
}

# HTTP -> HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name api.links.jonlabs.ch;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.links.jonlabs.ch;

    # SSL configuration (managed by Certbot)
    # Ces lignes seront ajoutees automatiquement par certbot
    # ssl_certificate /etc/letsencrypt/live/api.links.jonlabs.ch/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.links.jonlabs.ch/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/jlinks-api-access.log;
    error_log /var/log/nginx/jlinks-api-error.log;

    # Request size limit (for uploads)
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_types application/json text/plain;

    # Health check endpoint (no rate limit)
    location = /health {
        proxy_pass http://jlinks_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # API endpoints
    location / {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;

        # Proxy settings
        proxy_pass http://jlinks_api;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # CORS headers (backup - should be handled by Elysia)
        # add_header Access-Control-Allow-Origin $http_origin always;
        # add_header Access-Control-Allow-Credentials true always;
    }
}
